$;TEMPLATE_INI$; = $;WORKFLOWDOCS_DIR$;/parse_for_ncRNA.ini
$;TEMPLATE_XML$; = $;WORKFLOWDOCS_DIR$;/parse_for_ncRNA_template.xml
$;WORKFLOW_REPOSITORY$; = $;REPOSITORY_ROOT$;/Workflow/$;NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
