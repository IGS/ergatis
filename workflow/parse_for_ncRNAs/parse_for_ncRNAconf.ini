#configuration file for the parse_for_ncRNA workflow

[parameters parse_for_ncRNA]
;; space separated list of bsml lists (from RNA prediction run)
$;BSML_LISTS$; =

[input parse_for_ncRNA]
$;INPUT_FILE_LIST$; = 
$;INPUT_FILE$; = 
$;INPUT_DIRECTORY$; = 
