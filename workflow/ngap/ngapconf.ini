#configuration file for the ngap workflow

[parameters ngap]

[input ngap]
$;INPUT_FILE_LIST$; = 
$;INPUT_FILE$; = 
$;INPUT_DIRECTORY$; = 
;; the following is only used when iterating over an INPUT_DIRECTORY
$;INPUT_EXTENSION$; = fsa

[output ngap]
$;OUTPUT_TOKEN$; = default
$;OUTPUT_DIRECTORY$; = $;REPOSITORY_ROOT$;/output_repository/$;NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
$;BSML_OUTPUT_LIST$; = $;OUTPUT_DIRECTORY$;/$;NAME$;.bsml.list

[workflowdocs ngap]
$;VERSION$; = current
$;REVISION$;            = $Revision$
$;TAG$;                 = $Name$

$;ALGORITHM$; = ngap
$;NAME$; = ngap 
$;MASTER_TEMPLATE_INI$; = $;WORKFLOWDOCS_DIR$;/ngap-master.ini
$;MASTER_TEMPLATE_XML$; = $;WORKFLOWDOCS_DIR$;/ngap-master_template.xml
$;TEMPLATE_INI$; = $;WORKFLOWDOCS_DIR$;/ngap.ini
$;TEMPLATE_XML$; = $;WORKFLOWDOCS_DIR$;/ngap_template.xml
$;WORKFLOW_REPOSITORY$; = $;REPOSITORY_ROOT$;/Workflow/$;NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
$;GROUPSIZE$; = 150
;the following keys are replaced at runtime by the invocation script
$;COMPONENT_CONFIG$; = 
$;NODISTRIB$;            = 0

[include ngap]
$;SHARED_CONFIG$;=

#see file sharedconf.ini for additional configuration settings
