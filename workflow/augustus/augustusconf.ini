#configuration file for the augustus workflow

[parameters augustus]
$;CDS$; = on
;; this field is required
$;SPECIES$; = 
$;SPLIT_SIZE$; = 350000
;; strand values: both, forward, backward
$;STRAND$; = both
;; genemodel values: partial, complete, atleastone, exactlyone
$;GENEMODEL$; = partial
;; path to the augustus executable.  this is configurable because
;; Mario has created different versions for different projects.
$;AUGUSTUS_BINARY_PATH$;=/usr/local/devel/ANNOTATION/EGC_utilities/AUGUSTUS/augustus/bin/augustus

[input augustus]
$;INPUT_FILE_LIST$; = 
$;INPUT_FILE$; = 
$;INPUT_DIRECTORY$; = 
;; the following is only used when iterating over an INPUT_DIRECTORY
$;INPUT_EXTENSION$; = fsa

[output augustus]
$;OUTPUT_TOKEN$; = default
$;OUTPUT_DIRECTORY$; = $;REPOSITORY_ROOT$;/output_repository/$;NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
$;RAW_OUTPUT_LIST$;  = $;OUTPUT_DIRECTORY$;/augustus.raw.list
$;BSML_OUTPUT_LIST$; = $;OUTPUT_DIRECTORY$;/augustus.bsml.list

[workflowdocs augustus]
$;VERSION$; = $Name$
$;REVISION$;            = $Revision$
$;TAG$;                 = $Name$

$;NAME$; = augustus 
$;MASTER_TEMPLATE_INI$; = $;WORKFLOWDOCS_DIR$;/augustus-master.ini
$;MASTER_TEMPLATE_XML$; = $;WORKFLOWDOCS_DIR$;/augustus-master_template.xml
$;TEMPLATE_INI$; = $;WORKFLOWDOCS_DIR$;/augustus.ini
$;TEMPLATE_XML$; = $;WORKFLOWDOCS_DIR$;/augustus_template.xml
$;WORKFLOW_REPOSITORY$; = $;REPOSITORY_ROOT$;/Workflow/$;NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
$;GROUP_COUNT$; = 150
;the following keys are replaced at runtime by the invocation script
$;COMPONENT_CONFIG$; = 
$;NODISTRIB$;            = 0

[include augustus]
$;SHARED_CONFIG$;=

#see file sharedconf.ini for additional configuration settings
