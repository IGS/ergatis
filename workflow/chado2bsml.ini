; run checksum on the gene model documents

[9.1]
; create the file with ls command
param.command=find
param.stdout=/usr/local/scratch/chado2bsml/;DATABASE_UC;/checksum_filelist.txt
arg=;REPOSITORY_ROOT;/;DATABASE_UC;/BSML_repository -name "*assembly.bsml" 

[9.2]
param.command=chmod
arg=666 /usr/local/scratch/chado2bsml/;DATABASE_UC;/checksum_filelist.txt

[9.3]
; run checksum.pl on checksum_filelist.txt
param.command=;INSTALLATION;/checksum
param.-f=/usr/local/scratch/chado2bsml/;DATABASE_UC;/checksum_filelist.txt
param.-o=;REPOSITORY_ROOT;/;DATABASE_UC;/BSML_repository/CHECKSUM

[9.4]
; create a file with list of checksum file(s)
param.command=ls
param.stdout=/usr/local/scratch/chado2bsml/;DATABASE_UC;/checksum_sum_filelist.txt
arg=;REPOSITORY_ROOT;/;DATABASE_UC;/BSML_repository/CHECKSUM

[9.5]
param.command=chmod
arg=666 /usr/local/scratch/chado2bsml/;DATABASE_UC;/checksum_sum_filelist.txt

[9.6]
; run checksum.pl on checksum_sum_filelist.txt
param.command=;INSTALLATION;/checksum
param.-f=/usr/local/scratch/chado2bsml/;DATABASE_UC;/checksum_sum_filelist.txt
param.-o=;REPOSITORY_ROOT;/;DATABASE_UC;/BSML_repository/CHECKSUM.sum

[9.7]
param.command=chmod
arg=666 ;REPOSITORY_ROOT;/;DATABASE_UC;/BSML_repository/CHECKSUM.sum


