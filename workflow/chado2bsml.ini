;commands to repopulate the BSML repository 

[1]


[1.1]
;download gene model info from database into BSML doc
param.command=;INSTALLATION;/db2bsml
param.username=;USERNAME;
param.password=;PASSWORD;
param.database=;DATABASE_LC;
param.output_dir=;REPOSITORY_ROOT;/;DATABASE_UC;/BSML_repository
param.fasta_outdir=;REPOSITORY_ROOT;/;DATABASE_UC;/FASTA_repository
param.dtd=/usr/local/devel/ANNOTATION/shared/doc/schema/bsml3_1.dtd
param.schema=/usr/local/devel/ANNOTATION/shared/doc/schema/genseq.xsd
param.log=;DB2BSML_LOGFILE;
param.asmbl_ids=;ASMBL_ID;
param.stdout=/dev/null
;arg=-a ;ASMBL_ID;

[1.2]
param.command=chmod
arg=666 ;DB2BSML_LOGFILE;


[1.3]
param.command=find
arg=;REPOSITORY_ROOT;/;DATABASE_UC;/BSML_repository -name "*assembly.bsml" -exec chmod 666 {}\;

