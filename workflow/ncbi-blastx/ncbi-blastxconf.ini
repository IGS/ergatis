#configuration file for the ncbi-blastx workflow

[parameters ncbi-blastx]
$;MATRIX$; = BLOSUM62
$;EXPECT$; = 1e-5
$;FILTER$; = T
$;DATABASE_MATCHES$; = 150
$;DESCRIPTIONS$; = 150
$;OTHER_OPTS$; = 

[input ncbi-blastx]
$;INPUT_FILE_LIST$; = 
$;INPUT_FILE$; = 
$;INPUT_DIRECTORY$; = 
;; the following is only used when iterating over an INPUT_DIRECTORY
$;INPUT_EXTENSION$; = fsa
$;DATABASE_PATH$; =

[output ncbi-blastx]
$;OUTPUT_TOKEN$; = default
$;OUTPUT_DIRECTORY$; = $;REPOSITORY_ROOT$;/output_repository/$;NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
$;BSML_OUTPUT_LIST$; = $;OUTPUT_DIRECTORY$;/$;NAME$;.bsml.list
$;BTAB_OUTPUT_LIST$; = $;OUTPUT_DIRECTORY$;/$;NAME$;.btab.list
$;RAW_OUTPUT_LIST$; = $;OUTPUT_DIRECTORY$;/$;NAME$;.raw.list
$;COMPRESS_RAW_OUTPUT$; = 0

[workflowdocs ncbi-blastx]
$;VERSION$; = $Name$
$;NAME$; = ncbi-blastx 
$;MASTER_TEMPLATE_INI$; = $;WORKFLOWDOCS_DIR$;/ncbi-blastx-master.ini
$;MASTER_TEMPLATE_XML$; = $;WORKFLOWDOCS_DIR$;/ncbi-blastx-master_template.xml
$;TEMPLATE_INI$; = $;WORKFLOWDOCS_DIR$;/ncbi-blastx.ini
$;TEMPLATE_XML$; = $;WORKFLOWDOCS_DIR$;/ncbi-blastx_template.xml
$;WORKFLOW_REPOSITORY$; = $;REPOSITORY_ROOT$;/Workflow/$;NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
$;GROUPSIZE$; = 150
;the following keys are replaced at runtime by the invocation script
$;COMPONENT_CONFIG$; = 

[include ncbi-blastx]
$;SHARED_CONFIG$;=

#see file sharedconf.ini for additional configuration settings
