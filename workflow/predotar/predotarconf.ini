#configuration file for the predotar workflow

[parameters predotar]
;; requires 'p' for plant or 'a' for animal/fungi (excludes plastid prediction if 'a')
$;SEARCH_TYPE$; = p 

[input predotar]
$;INPUT_FILE_LIST$; = 
$;INPUT_FILE$; = 
$;INPUT_DIRECTORY$; = 
;; the following is only used when iterating over an INPUT_DIRECTORY
$;INPUT_EXTENSION$; = fsa

[output predotar]
$;OUTPUT_TOKEN$; = default
$;OUTPUT_DIRECTORY$; = $;REPOSITORY_ROOT$;/output_repository/$;NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
$;BSML_OUTPUT_LIST$; = $;OUTPUT_DIRECTORY$;/$;NAME$;.bsml.list
$;RAW_OUTPUT_LIST$; = $;OUTPUT_DIRECTORY$;/$;NAME$;.raw.list

[workflowdocs predotar]
$;VERSION$; = $Name$
$;REVISION$;            = $Revision$
$;TAG$;                 = $Name$

$;NAME$; = predotar 
$;MASTER_TEMPLATE_INI$; = $;WORKFLOWDOCS_DIR$;/predotar-master.ini
$;MASTER_TEMPLATE_XML$; = $;WORKFLOWDOCS_DIR$;/predotar-master_template.xml
$;TEMPLATE_INI$; = $;WORKFLOWDOCS_DIR$;/predotar.ini
$;TEMPLATE_XML$; = $;WORKFLOWDOCS_DIR$;/predotar_template.xml
$;WORKFLOW_REPOSITORY$; = $;REPOSITORY_ROOT$;/Workflow/$;NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
$;GROUPSIZE$; = 150
;the following keys are replaced at runtime by the invocation script
$;COMPONENT_CONFIG$; = 
$;NODISTRIB$;            = 0

[include predotar]
$;SHARED_CONFIG$;=

#see file sharedconf.ini for additional configuration settings
