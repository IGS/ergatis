;workflow for promer

[1]

[1.1]
;Run promer
param.command=/usr/local/bin/promer
arg=-p /usr/local/scratch/;PROJECT;/promer/;ASMBL;/;ASMBL;
arg=/usr/local/scratch/;PROJECT;/promer/;ASMBL;/;ASMBL;.seq
arg=/usr/local/scratch/;PROJECT;/promer/;ASMBL;/;PROJECT;.seq

[1.2]
;Run show-coords to produce tab delimited output
param.command=/usr/local/bin/show-coords
arg=-THrcl
arg=/usr/local/scratch/;PROJECT;/promer/;ASMBL;/;ASMBL;.delta
param.stdout=/usr/local/scratch/;PROJECT;/promer/;ASMBL;/;ASMBL;_coords

[1.3]
;encode promer output into BSML doc
;param.command=/usr/local/annotation/PNEUMO/clu_dir/papyrus/src/perl/mummer2bsml.pl
param.command=/usr/local/devel/ANNOTATION/shared/bin/mummer2bsml
param.mummer_coords=/usr/local/scratch/;PROJECT;/promer/;ASMBL;/;ASMBL;_coords
param.mummer_type=2
param.output=/usr/local/annotation/;PROJECT;/BSML_repository/promer/;ASMBL;_vs_all.promer.bsml


[2]

[2.1]
;make multifasta seq files for promer
;param.command=/usr/local/annotation/PNEUMO/clu_dir/papyrus/src/perl/make_asmbl_fasta.pl
param.command=/usr/local/devel/ANNOTATION/shared/bin/make_asmbl_fasta
param.bsml_dir=/usr/local/annotation/;PROJECT;/BSML_repository
param.output=/usr/local/scratch/;PROJECT;/promer/;ASMBL;/;PROJECT;.seq
param.asmbl_ids=all
param.exclude=;ASMBL;

[2.2]
;make single fasta file for reference asmbl_id 
;param.command=/usr/local/annotation/PNEUMO/clu_dir/papyrus/src/perl/make_asmbl_fasta.pl
param.command=/usr/local/devel/ANNOTATION/shared/bin/make_asmbl_fasta
param.bsml_dir=/usr/local/annotation/;PROJECT;/BSML_repository
param.output=/usr/local/scratch/;PROJECT;/promer/;ASMBL;/;ASMBL;.seq
param.asmbl_ids=;ASMBL;
