;commands to execute position effect
[1]

[1.1]
;construct gene match xml
param.command=/usr/local/annotation/PNEUMO/clu_dir/papyrus/src/perl/gene_match_bsml.pl
param.bsml_dir=/usr/local/annotation/PNEUMO/BSML_repository
param.asmbl_id=;ASMBL;
param.match_asmbl_id=all
param.stdout=/usr/local/scratch/PNEUMO/PEffect/;ASMBL;_vs_all.match.xml
param.bsml_btab=/usr/local/annotation/PNEUMO/BSML_repository/all_vs_all/;ASMBL;.allvsall.bsml

[1.1.1]
;fixing the permission
param.command=chmod
arg=666 /usr/local/scratch/PNEUMO/PEffect/;ASMBL;_vs_all.match.xml

[1.2]
;Execute PositionEffect program
param.command=/usr/local/annotation/PNEUMO/clu_dir/papyrus/src/perl/run_pe.pl
param.pegene=/usr/local/scratch/PNEUMO/PEffect/chado_pneumo.genes.xml
param.pematch=/usr/local/scratch/PNEUMO/PEffect/;ASMBL;_vs_all.match.xml
param.stdout=/usr/local/scratch/PNEUMO/PEffect/;ASMBL;_vs_all.pe

[1.2.1]
;fixing the permission
param.command=chmod
arg=666 /usr/local/scratch/PNEUMO/PEffect/;ASMBL;_vs_all.pe


[1.3]
;encode PEffect output into BSML doc
;command:
param.command=/usr/local/annotation/PNEUMO/clu_dir/papyrus/src/perl/pe2bsml.pl
param.pe_file=/usr/local/scratch/PNEUMO/PEffect/;ASMBL;_vs_all.pe
param.output=/usr/local/annotation/PNEUMO/BSML_repository/PEffect/;ASMBL;_vs_all.pe.bsml

[1.4]
;calculate syn regions
param.command=/usr/local/annotation/PNEUMO/clu_dir/papyrus/src/perl/gene_boundaries_bsml.pl
param.bsml_file=/usr/local/annotation/PNEUMO/BSML_repository/PEffect/;ASMBL;_vs_all.pe.bsml
param.bsml_dir=/usr/local/annotation/PNEUMO/BSML_repository
param.asmbl_id=;ASMBL;
param.stdout=/usr/local/scratch/PNEUMO/PEffect/;ASMBL;_vs_all.pe.regions

[1.4.1]
;fixing the permission
param.command=chmod
arg=666 /usr/local/scratch/PNEUMO/PEffect/;ASMBL;_vs_all.pe.regions


[1.5]
;Encode gene boundaries info into BSML 
param.command=/usr/local/annotation/PNEUMO/clu_dir/papyrus/src/perl/region2bsml.pl
param.pe_region=/usr/local/scratch/PNEUMO/PEffect/;ASMBL;_vs_all.pe.regions
param.output=/usr/local/annotation/PNEUMO/BSML_repository/PEffect/;ASMBL;_vs_all.pe.region.bsml
