#configuration file for the repeatmasker workflow

[parameters repeatmasker]
$;REPEAT_LIB$; = /usr/local/devel/ANNOTATION/RepeatMasker20020713/Libraries/simple.lib
;; sets cutoff score for masking repeats when using -lib
$;CUTOFF$; = 225
;; anything else can go in OTHER_OPTS, such as:
;;    -no_is         skips bacterial insertion element check
;;    -nocut         skips the steps in which repeats are excised
;;    -xsmall  returns repetitive regions in lowercase (rest capitals) rather than masked
;;    -x       returns repetitive regions masked with Xs rather than Ns
;;    -nolow   skips low-complexity and SSRs (best for plants)
;;    -no_is   skips insertion elements
$;OTHER_OPTS$; = 

[input repeatmasker]
$;INPUT_FILE_LIST$; = 
$;INPUT_FILE$; = 
$;INPUT_DIRECTORY$; = 
;; the following is only used when iterating over an INPUT_DIRECTORY
$;INPUT_EXTENSION$; = fsa

[output repeatmasker]
$;OUTPUT_TOKEN$; = default
$;OUTPUT_DIRECTORY$; = $;REPOSITORY_ROOT$;/output_repository/$;NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
$;BSML_OUTPUT_LIST$; = $;OUTPUT_DIRECTORY$;/$;NAME$;.bsml.list
$;RAW_OUTPUT_LIST$; = $;OUTPUT_DIRECTORY$;/$;NAME$;.raw.list

[workflowdocs repeatmasker]
$;VERSION$; = current
$;REVISION$;            = $Revision$
$;TAG$;                 = $Name$

$;NAME$; = repeatmasker
$;ALGORITHM$; = $;NAME$;
$;MASTER_TEMPLATE_INI$; = $;WORKFLOWDOCS_DIR$;/repeatmasker-master.ini
$;MASTER_TEMPLATE_XML$; = $;WORKFLOWDOCS_DIR$;/repeatmasker-master_template.xml
$;TEMPLATE_INI$; = $;WORKFLOWDOCS_DIR$;/repeatmasker.ini
$;TEMPLATE_XML$; = $;WORKFLOWDOCS_DIR$;/repeatmasker_template.xml
$;WORKFLOW_REPOSITORY$; = $;REPOSITORY_ROOT$;/Workflow/$;NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
$;GROUPSIZE$; = 150
;the following keys are replaced at runtime by the invocation script
$;COMPONENT_CONFIG$; = 
$;NODISTRIB$;            = 0

[include repeatmasker]
$;SHARED_CONFIG$;=

#see file sharedconf.ini for additional configuration settings
