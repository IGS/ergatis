#configuration file for the wu-blastp workflow

[parameters targetp]
;;Valid organism type choices: Plant 'P', Non-plant 'N'
$;ORGANISM_TYPE$;=P
;;Cutoff value for 'chloroplast' prediction (targetp default=0.00)
$;CHLOROPLAST_PREDICTION_CUTOFF$;=0.00
;;Cutoff value for 'secretory pathway' prediction (targetp default=0.00)
$;SECRETORY_PATHWAY_PREDICTION_CUTOFF$;=0.00
;;Cutoff value for 'mitochondrial' prediction (targetp default=0.00)
$;MITOCHONDRIAL_PREDICTION_CUTOFF$;=0.00
;;Cutoff value for 'other location' prediction (targetp default=0.00)
$;OTHER_LOCATION_PREDICTION_CUTOFF$;=0.00
;;Any other supported options
$;OTHER_OPTS$;=

[input targetp]
$;INPUT_FILE_LIST$; = 
$;INPUT_FILE$; = 
$;INPUT_DIRECTORY$; = 
;; the following is only used when iterating over an INPUT_DIRECTORY
$;INPUT_EXTENSION$; = fsa

[output targetp]
$;OUTPUT_TOKEN$; = default
$;OUTPUT_DIRECTORY$; = $;REPOSITORY_ROOT$;/output_repository/$;NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
$;BSML_OUTPUT_LIST$; = $;OUTPUT_DIRECTORY$;/$;NAME$;.bsml.list
$;RAW_OUTPUT_LIST$; = $;OUTPUT_DIRECTORY$;/$;NAME$;.raw.list
$;COMPRESS_RAW_OUTPUT$; = 0

[workflowdocs targetp]
$;VERSION$; = $Name$
$;REVISION$;            = $Revision$
$;TAG$;                 = $Name$

$;NAME$; = targetp 
$;MASTER_TEMPLATE_INI$; = $;WORKFLOWDOCS_DIR$;/targetp-master.ini
$;MASTER_TEMPLATE_XML$; = $;WORKFLOWDOCS_DIR$;/targetp-master_template.xml
$;TEMPLATE_INI$; = $;WORKFLOWDOCS_DIR$;/targetp.ini
$;TEMPLATE_XML$; = $;WORKFLOWDOCS_DIR$;/targetp_template.xml
$;WORKFLOW_REPOSITORY$; = $;REPOSITORY_ROOT$;/Workflow/$;NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
$;GROUP_COUNT$; = 150
;the following keys are replaced at runtime by the invocation script
$;COMPONENT_CONFIG$; = 
$;NODISTRIB$;            = 0

[include targetp]
$;SHARED_CONFIG$;=

#see file sharedconf.ini for additional configuration settings
