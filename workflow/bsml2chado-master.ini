[1]

[1.1]
;Subflow
name=MySubflow
commandset.iterate=fileName, config.param.configfile
config.param.configfile = ;CONFIG_LIST;
fileName = ;INSTANCE_LIST; 

[2]

[2.1]
;Create the scratch work area
param.command=mkdir
arg=-p -m 777 /usr/local/scratch/bsml2chado

[2.2]
param.command=mkdir
arg=-p -m 777 /usr/local/scratch/bsml2chado/;TARGET_DATABASE_LC;

[3.1]
;Clean out scratch space
param.command=rm
arg=-rf /usr/local/scratch/bsml2chado/;TARGET_DATABASE_LC;/*


[20.1]
param.command=chmod
arg=-R 666 ;WORKFLOW_INSTANCE_DIR;/*.log 

[20.2]
param.command=chmod
arg=-R 666 ;WORKFLOW_INSTANCE_DIR;/*.txt 

[20.3]
param.command=chmod
arg=-R 666 ;WORKFLOW_INSTANCE_DIR;/*.xml 

[20.4]
param.command=chmod
arg=-R 666 ;WORKFLOW_INSTANCE_DIR;/*.ini
