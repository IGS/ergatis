$;TAG$;                 = $Name$

$;NAME$; = genscan 
$;MASTER_TEMPLATE_INI$; = $;WORKFLOWDOCS_DIR$;/genscan-master.ini
$;MASTER_TEMPLATE_XML$; = $;WORKFLOWDOCS_DIR$;/genscan-master_template.xml
