#configuration file for the aat_na workflow

[parameters aat_na]
$;DDS_OPTS$; = -f 100 -i 30 -o 75 -p 70 -a 2000
;; database to use for dds step
$;DATABASE_PATH$; = 
;; database to use for gap2 step
$;GAP2_DATABASE_PATH$; = $;DATABASE_PATH$;
$;EXT_OPTS$; = 
$;FILTER_OPTS$; = -c 10
$;GAP2_OPTS$; = 

[input aat_na]
;; input consists of nucleic acid sequences
$;INPUT_FILE_LIST$; = 
$;INPUT_FILE$; = 
$;INPUT_DIRECTORY$; = 
