;--------------------------------------------------------------------------------------------------------
;
;  Component: legacy2bsml
;  
;  Author:    Jay Sundaram sundaram@tigr.org
;  
;  Date:      2005.07.22
;  
;  Purpose:   This component will migrate the sequences, features and associated
;             annotation from the specified legacy annotation databases e.g. gba (prok)
;             or bma1 (euk)- to produce bsml gene model encodings.
;  
;  
;  
;  Version:  $Id$
;  
;  CVS:      ergatis/workflow/legacy2bsml/legacy2bsmlconf.ini
;  
;  Online:   http://sundaram-lx:8080/instructions/legacy2bsml.html
;  
;--------------------------------------------------------------------------------------------------------


[parameters legacy2bsml]
;; For detailed instructions: http://sundaram-lx:8080/components/legacy2bsml.html
;; Sybase user login name
$;USERNAME$;        = access
;; Sybase user password
$;PASSWORD$;        = access
;; legacy annotation database to extract data from
$;SOURCE_DATABASE$; =
;; 1=> produce only gene models 2=> produce gene models and extract legacy computational analyses 3=> only extract legacy computational analyses
$;MODE$;            = 2
;; Valid ASMBL_LIST values: 'none', comma-separated list of asmbl_id's, 'all'.  If processing euk organisms, do not specify 'all' since will not result in jobs being optimally distributed on the grid 
$;ASMBL_LIST$;      =
;; File containing newline-separated list of asmbl_ids
$;ASMBL_FILE$;      = none
;; SYBTIGR or SYBIL (Sybase server from which legacy annotation should be drawn)
$;SERVER$;          = SYBTIGR
;; 1=> migrate NON-TIGR annotation 0=> migration TIGR annotation
$;NTPROK$;          = 0
;; Valid EMAIL values are comma-separated list of TIGR UNIX email accounts with or without the @tigr.org suffix and even other external fully qualified accounts e.g. youraddress@someplace.com
$;EMAIL$;           =
;; 1=> migrate euk organism 0=> migrate non-euk organism
$;EUK$;             = 0
;; To specify the secondary sequence type of the particular assembly e.g. SO:contig
$;SEQUENCE_TYPE$;   = none

[input legacy2bsml]
;
; editor:  sundaram@tigr.org
; date:    2005-09-16
; bgzcase: 2126
; URL:     http://serval.tigr.org:8080/bugzilla/show_bug.cgi?id=2126
; comment: The legacy2bsml workflow component should now support the specification of genefinders
$;EXCLUDE_GENEFINDERS$; = none
$;INCLUDE_GENEFINDERS$; = all



[output legacy2bsml]
$;OUTPUT_TOKEN$;     = default
;; Output directory for the BSML gene model document(s)
$;OUTPUT_DIRECTORY$; =$;BSML_REPOSITORY$;/legacy2bsml
$;FASTA_REPOSITORY$;=$;REPOSITORY_ROOT$;/FASTA_repository
;; Output directory for the associated nucleotide and protein fasta files
$;FASTADIR$;        = $;FASTA_REPOSITORY$;
$;BSML_REPOSITORY$;  = $;REPOSITORY_ROOT$;/BSML_repository



[workflowdocs legacy2bsml]
;The version here is set by an interpolated CVS tag
$;VERSION$;             = $Name$
$;NAME$;                = legacy2bsml 
$;MASTER_TEMPLATE_INI$; = $;WORKFLOWDOCS_DIR$;/legacy2bsml-master.ini
$;MASTER_TEMPLATE_XML$; = $;WORKFLOWDOCS_DIR$;/legacy2bsml-master_template.xml
$;TEMPLATE_INI$;        = $;WORKFLOWDOCS_DIR$;/legacy2bsml.ini
$;TEMPLATE_XML$;        = $;WORKFLOWDOCS_DIR$;/legacy2bsml_template.xml
$;WORKFLOW_REPOSITORY$; = $;REPOSITORY_ROOT$;/Workflow/$;NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
$;GROUPSIZE$;           = 5
;the following keys are replaced at runtime by the invocation script
$;COMPONENT_CONFIG$; = 

[include legacy2bsml]
$;SHARED_CONFIG$;=

#see file sharedconf.ini for additional configuration settings
